<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroShield AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { background: #17212b; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid #2b3948; text-align: center; }
        .btn { background: #2481cc; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(36, 129, 204, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h2>NeuroShield AI</h2>
        <p style="color: #8ba3b7; font-size: 14px;">Нажмите на кнопку ниже, чтобы получить инструкцию по активации защиты в чате.</p>
        <button class="btn" onclick="sendToBot()">АКТИВИРОВАТЬ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendToBot() {
            // Отправляем пустую строку как сигнал для срабатывания web_app_data
            tg.sendData("active"); 
            // Закрываем приложение
            setTimeout(() => {
                tg.close();
            }, 100);
        }
    </script>
</body>
</html>
