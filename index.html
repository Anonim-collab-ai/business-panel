<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #0e1621; color: white; text-align: center; padding-top: 50px; }
        .btn { background: #2481cc; color: white; border: none; padding: 15px; width: 80%; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>NeuroShield AI</h2>
    <p>Нажмите кнопку, чтобы получить инструкции в чате бота.</p>
    <button class="btn" onclick="finish()">ПОЛУЧИТЬ ИНСТРУКЦИЮ</button>

    <script>
        const tg = window.Telegram.WebApp;
        function finish() {
            // Закрываем Mini App и возвращаем юзера в чат
            tg.close();
        }
    </script>
</body>
</html>
